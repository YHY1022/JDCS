<script>
    $(function() {
        $(".method>a").click(function() {
            $(this).css({
                "color": "red"
            })
            $(this).siblings().css({
                "color": ""
            })
            var index = $(this).index()
            console.log(index)
            $(".die>div").eq(index).show()
            $(".die>div").eq(index).siblings().hide()
        })
    })
</script>
